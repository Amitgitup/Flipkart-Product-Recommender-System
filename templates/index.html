<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Flipkart Product Recommender</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>
<body>
    <div id="main-bg-gradient"></div>
    <div class="container-fluid min-vh-100 d-flex flex-column p-0">
        <!-- Header Branding -->
        <header class="brand-header p-3 mb-2">
            <div class="row align-items-center">
                <div class="col-2 text-right">
                    <img src="https://1000logos.net/wp-content/uploads/2021/02/Flipkart-Logo-2007.png" alt="Flipkart Logo" class="flipkart-logo mr-2" style="height:48px;max-width:100%;object-fit:contain;">
                    <div class="logo-icon d-none d-sm-inline-block" style="margin-top:8px;">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                </div>
                <div class="col-10">
                    <h1 class="brand-title mb-0">Flipkart <span class="gradient-accent">Recommender</span></h1>
                    <p class="brand-tagline">Unlock better shopping — get tailored product picks instantly!</p>
                </div>
            </div>
        </header>
        <!-- Chat/Search Section -->
        <main class="flex-fill d-flex flex-column justify-content-center align-items-center">
            <div class="recommender-card card shadow-lg">
                <div class="card-body recommender-body">
                    <div id="chat-history-area" class="mb-3"></div>
                    <form id="messageArea" class="animated-form input-group">
                        <input type="text" id="text" name="msg" placeholder="Ask for product recommendations…" class="form-control type_msg" autocomplete="off" required />
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <div id="spinner-area" class="spinner-area" style="display:none;">
                        <div class="lds-ripple"><div></div><div></div></div>
                        <span class="loading-text">Finding the best products for you…</span>
                    </div>
                    <!-- Recommendation toggle -->
                    <div class="d-flex justify-content-between align-items-center mt-3 mb-2">
                        <div class="text-muted small font-weight-bold" style="letter-spacing:0.5px;">Product Recommendations</div>
                        <button id="toggle-recs" class="btn btn-link p-0" type="button" aria-label="Toggle recommendations" style="font-size:1.25rem;"><span id="chevron-icon" class="fas fa-chevron-down"></span></button>
                    </div>
                    <div id="recommendations-pane" class="mt-2"></div>
                </div>
            </div>
        </main>
        <footer class="footer mt-auto text-center py-2 fade-in">
            <small>&copy; 2025 Flipkart Recommender | Powered by LLMOps</small>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/7c8a20ca6a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='app.js')}}"></script>
</body>
</html>
